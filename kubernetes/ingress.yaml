apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: django-backend-ingress
  namespace: django-backend
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: django-backend-service
                port:
                  number: 80
